<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="container">
      <div id="input">
        <input type="text" id="searchBox" placeholder="Enter City Name" />
        <button id="button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div class="error">
        <h1>Invalid City Name</h1>
      </div>

      <div class="weather_details">
        <div id="primaryDetails">
          <img src="images/sun.gif" alt="" id="weatherIcon" />
          <h1 id="temp">20°C</h1>
          <h2 id="main">Main Description</h2>
          <h2 id="city">City Name</h2>
          <h2 id="country">Country Name</h2>
        </div>

        <div class="details">
          <div class="secondaryDetails">
            <img src="images/feels_like.gif" alt="" />
            <div>
              <p>Feels Like</p>
              <p id="feelsLike">21°C</p>
            </div>
          </div>

          <div class="secondaryDetails">
            <img src="images/humidity.gif" alt="" />
            <div>
              <p id="humidity">0 %</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="secondaryDetails">
            <img src="images/wind.gif" alt="" />
            <div>
              <p id="windspeed">2.0 Km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>

          <div class="secondaryDetails">
            <img src="images/location.gif" alt="" />
            <div>
              <p id="lat">Lat</p>
              <p id="long">Long</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
